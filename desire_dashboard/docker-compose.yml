version: "3.8"

x-logging:
  &default-logging
  driver: "json-file"
  options:
    max-file: "5"
    max-size: "10m"

services:
  # Coap server service
  coap_srv:
    image: ${DOCKER_REGISTRY}/desire-coap-server:latest
    profiles: ["coaps-srv"]
    container_name: coap-server
    depends_on:
      - telegraf
    restart: always
    tty: true
    environment:
      - COAP_HOST
      - COAP_PORT
      - EVENT_LOG
      - PROV_NODES
    #ports:
    #  - 5683:5683/udp
    volumes:
      - credentials:/root/.pepper
    logging: *default-logging
    network_mode: "host"

  # Agent for collecting data
  telegraf:
    image: telegraf:1.20.0
    container_name: telegraf
    depends_on:
      - grafana
      - influxdb
    restart: always
    tty: true
    ports:
      - 8080:8080
    volumes:
      - ./volumes/telegraf/telegraf.conf:/etc/telegraf/telegraf.conf
      - ./volumes/telegraf/log:/tmp/telegraf/log/
    logging: *default-logging

  # Database
  influxdb:
    image: influxdb:2.0.8
    container_name: influxdb
    user: "${UID}:${GID}"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=pepper_admin
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=eAZ683rejjnbxK6upShqsRs7lzKmR4VRLC_9ZdUOjcn3CuvH4N-SMu24DdOCIcpei5B5znSS6z9d3VjMHyGm7w==
      - DOCKER_INFLUXDB_INIT_ORG=inria
      - DOCKER_INFLUXDB_INIT_BUCKET=pepper_riotfp
      - V1_DB_NAME=db_pepper_riotfp
      - V1_RP_NAME=Forever
      - V1_AUTH_USERNAME=grafana
      - V1_AUTH_PASSWORD=pepper_grafana
    ports:
      - "8086:8086"
    restart: always
    volumes:
      - influxdb-data:/var/lib/influxdb2
      - influxdb-config:/etc/influxdb2
      - ./volumes/influxdb/scripts:/docker-entrypoint-initdb.d
    logging: *default-logging

  # Dashboard
  grafana:
    image: grafana/grafana:8.1.5
    container_name: grafana
    depends_on:
      - influxdb
    user: "${UID}:${GID}"
    restart: always
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=pepper
      - GF_DASHBOARDS_MIN_REFRESH_INTERVAL=500ms
      - GF_PATHS_PROVISIONING=conf/provisioning
    ports:
      - 3000:3000
    volumes:
      - ./volumes/grafana/data:/var/lib/grafana
      - ./volumes/grafana/config/provisioning/:/usr/share/grafana/conf/provisioning
    logging: *default-logging

volumes:
  credentials:
      driver: local
      driver_opts:
        type: "local"
        o: bind,uid=${UID},gid=${GID}
        device: ${CREDENTIALS_FOLDER_PATH}
  influxdb-data:
      driver: local
      driver_opts:
        type: "local"
        o: bind,uid=${UID},gid=${GID}
        device: ${PWD}/volumes/influxdb/data
  influxdb-config:
      driver: local
      driver_opts:
        type: "local"
        o: bind,uid=${UID},gid=${GID}
        device: ${PWD}/volumes/influxdb/config
